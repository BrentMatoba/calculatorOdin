<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="screen">
                <div id="screenText">0</div>
            </div>
            <div id = "numpad">
                <div class="row">
                    <div  class="column"><button class="button numberButton" id = "seven">7</button>
                    </div>
                    <div class="column"><button class="button numberButton">8</button></div>
                    <div class="column"><button class="button numberButton">9</button></div>
                    <div class="column"><button class="button operatorButton">/</button></div>
                </div>

                <div class="row">
                    <div class="column"><button class="button numberButton">4</button></div>
                    <div class="column"><button class="button numberButton">5</button></div>
                    <div class="column"><button class="button numberButton">6</button></div>
                    <div class="column"><button class="button operatorButton">x</button></div>
                </div>

                <div class="row">
                    <div class="column"><button class="button numberButton">1</button></div>
                    <div class="column"><button class="button numberButton">2</button></div>
                    <div class="column"><button class="button numberButton">3</button></div>
                    <div class="column"><button class="button operatorButton">-</button></div>   
                </div> 

                <div class="row">
                        <div class="column"><button id = "zero" class="button numberButton">0</button></div>
                        <div class="column"><button class="button clearButton">C</button></div>
                        <div class="column"><button class="button operatorButton">+</button></div>
                        <div class="column"><button class="button equals">=</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
