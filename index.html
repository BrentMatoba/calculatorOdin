<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="screen"></div>
            <div id = "numpad">
                <div class="row">
                    <div class="column"><button class="button">7</button>
                    </div>
                    <div class="column"><button class="button">8</button></div>
                    <div class="column"><button class="button">9</button></div>
                    <div class="column"><button class="button">/</button></div>
                </div>

                <div class="row">
                    <div id = "" class="column"><button class="button">4</button></div>
                    <div class="column"><button class="button">5</button></div>
                    <div class="column"><button class="button">6</button></div>
                    <div class="column"><button class="button">X</button></div>
                </div>

                <div class="row">
                    <div class="column"><button class="button">1</button></div>
                    <div class="column"><button class="button">2</button></div>
                    <div class="column"><button class="button">3</button></div>
                    <div class="column"><button class="button">-</button></div>   
                </div> 

                <div class="row">
                        <div class="column"><button id = "zero" class="button">0</button></div>
                        <div class="column"><button class="button">C</button></div>
                        <div class="column"><button class="button">+</button></div>
                        <div class="column"><button class="button">=</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
